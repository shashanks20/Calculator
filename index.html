<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 style="color: white;">Calculator</h1>
        <div class="ous">
            <p id="tf"></p>
            <div class="ins">
                <button class="btn" id="AC" style="background-color: rgb(66, 60, 60);">AC</button>
                <button class="btn" id="bksp" style="background-color: rgb(66, 60, 60);">&#8678</button>
                <button class="btn" id="%" style="background-color: rgb(66, 60, 60);">%</button>
                <button class="btn" id="/" style="background-color: rgb(66, 60, 60);">/</button><br>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="*" style="background-color: rgb(246, 150, 42);">*</button><br>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="-" style="background-color: rgb(246, 150, 42);">-</button><br>
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="+" style="background-color: rgb(246, 150, 42);">+</button><br>
                <button class="btn" id="0">0</button>
                <button class="btn" id=".">.</button>
                <button class="btn" id="00">00</button>
                <button class="btn" id="eq" style="background-color: rgb(246, 150, 42);">=</button><br>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
